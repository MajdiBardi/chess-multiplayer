spring:
  application:
    name: chess-backend
  datasource:
    url: jdbc:h2:file:./data/chessdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      enabled: true

server:
  port: 8080

# CORS handled in config
app:
  jwt:
    secret: ${JWT_SECRET:chess-multiplayer-secret-key-min-256-bits-for-hs256}
    expiration-ms: 86400000
